<!DOCTYPE html>
<html lang="en">
        
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cont&aacute;ctanos</title>

        <link rel="stylesheet" href="css/navbar.css">
        <link rel="stylesheet" href="css/content.css">

    </head>

    <body>
        
        <div class="navbar" >

            <a class="none" style="float:left;padding:0px" href="index.html" title="Computadoras">
                <img src="img/computadora.png" alt="Logo de la empresa">
            </a>
            
            <a class="name" href="index.html" title="Computadoras">
                <b>Computadoras</b>
            </a>

            <a style="background-color:rgb(48, 48, 48);" href="#" title="Cont&aacute;ctanos">Cont&aacute;ctanos</a>
            <a href="productos.html" title="Productos que ofrecemos">Productos</a> 
            <a href="servicios.html" title="Nuestros servicios">Servicios</a>
            <a href="nosotros.html" title="Acerca de nosotros">Nosotros</a>
            <a href="index.html" title="Inicio">Inicio</a>

        </div>
        <div class="content" >
            <form class="contact" action="#" method="POST">
                <fieldset>
                    <legend>Cont&aacute;ctanos</legend>

                    <div>
                        <label for="name">Nombres:</label>
                        <input type="text" name="nombres" id="name">
                    </div>

                    <div>
                        <label for="lastname">Apellidos:</label>
                        <input type="text" name="apellidos" id="lastname">
                    </div>

                    <div>
                        <label for="dni">DNI:</label>
                        <input type="number" name="dni" id="dni">
                    </div>
                    <div>
                        <label for="email">Correo:</label>
                        <input type="email" name="correo" id="email">
                    </div>
                    <div>
                        <label for="cell">Celular:</label>
                        <input type="number" name="celular" id="cell">
                    </div>
                    <div>
                        <label for="state">Estado civil:</label>
                        <select name="estado_civil" id="state">
                            <option hidden disabled selected value></option>
                            <option value="soltero">Soltero</option>
                            <option value="casado">Casado</option>
                            <option value="viudo">Viudo</option>
                            <option value="divorciado">Divorciado</option>            
                        </select>
                    </div>
                    <div>
                        <label for="tm">Tipo de mensaje:</label>
                        <div class="combo-radio">
                            <span>
                                <input type="radio" id="consulta" name="tipo_mensaje">
                                <label for="consulta">Consulta</label>
                            </span>
                            <span>
                                <input type="radio" id="solicitud" name="tipo_mensaje">
                                <label for="solicitud">Solicitud</label>
                            </span>
                            <span>
                                <input type="radio" id="reclamo" name="tipo_mensaje">
                                <label for="efectivo">Reclamo</label>
                            </span>
                        </div>
                    </div>

                    <div>
                        <label for="subject">Asunto:</label>
                        <input type="text" name="asunto" id="subject">
                    </div>
                    
                    <div>
                        <label for="message">Mensaje:</label>
                        <textarea style="resize:vertical" id="message"ame="mensaje" cols="30" rows="10"></textarea>
                    </div>

                    <div class="button-container"">
                        <input type="reset" name="limpiar" value="LIMPIAR">
                        <input type="submit" name="enviar" value="ENVIAR">
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
